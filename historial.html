<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EcoTips - Historial</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(to bottom right, #f2f2f2, #e6e6e6);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #333;
    }

    .pantalla.centrado {
      background: #ffffff;
      border: 1px solid #ccc;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
      max-width: 720px;
      width: 90%;
      text-align: center;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 25px;
      color: #2c3e50;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    .boton {
      background: linear-gradient(to right, #4fc3f7, #0288d1);
      color: #ffffff;
      border: none;
      padding: 14px 30px;
      font-size: 16px;
      border-radius: 12px;
      margin: 12px 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .boton:hover {
      background: linear-gradient(to right, #0288d1, #01579b);
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
    }

    #historialFotos {
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding: 10px;
      max-height: 400px;
      overflow-y: auto;
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="pantalla centrado">
    <h2>üìÅ Tareas Realizadas</h2>
    <div id="historialFotos"></div>
    <br />
    <button class="boton" onclick="irAlMenu()">Volver al Men√∫</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
